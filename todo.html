<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="engine">

  <div class="app">
    <h1>TODO ENGINE</h1>

    <div class="card">
      <label>NEW TASK</label>
      <div class="input-row">
        <input type="text" id="taskInput" placeholder="Type a task...">
        <button onclick="addTask()">Add</button>
      </div>
      <p class="stats">
        Total: <span id="total">0</span> |
        Done: <span id="done">0</span> |
        Left: <span id="left">0</span>
      </p>
    </div>

    <div class="card">
      <h3>TASKS</h3>
      <ul id="taskList"></ul>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
